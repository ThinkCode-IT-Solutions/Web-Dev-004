

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Card with Lines</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
        margin-top: 5px;
      height: 100%;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .card {
      position: relative;
      width: 200px;
      height: 215px;
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #00fff0, transparent);
      animation: slide 2s linear infinite;
    }

    .line.top {
      top: 0;
      animation-delay: 0s;
    }

    .line.bottom {
      bottom: 0;
      animation-delay: 1s;
    }

    @keyframes slide {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .text {
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="line top"></div>
    <div class="line bottom"></div>
    <div class="text"> Card </div>
  </div>
</body>
</html>
