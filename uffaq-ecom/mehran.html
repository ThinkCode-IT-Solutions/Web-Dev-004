        padding: 0px;
        box-sizing: border-box;
      }
      /*------------------NavBar Start-----------------*/

      #navbar {
        background-color: aquamarine;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
      }
      .navlist {
        display: flex;
      }
      .navlist li {
        list-style: none;
        padding: 0.5rem;
        margin: 0.4rem;
        border-radius: 0.3rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .navlist li:hover {
        background-color: white;
      }
      .navlist li a {
        text-decoration: none;
        color: black;
      }
      .navlist li a:hover {
        color: black;
      }
      .nothing {
        display: flex;
        align-items: center;
      }
      .nothing img {
        width: 50px;
        height: 50px;
      }

      }

      }
