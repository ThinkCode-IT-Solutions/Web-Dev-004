<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <!-- internal css -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        background-color: rgb(169, 169, 169);
        height: 100vh; /* view height */

        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .box {
        --box-side: 200px;
        width: var(--box-side);
        height: var(--box-side);
        background-color: blue;
        color: white;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.5s ease;
        /* animation properties */
        animation-name: ultraloading;
        animation-duration: 1s;
        animation-delay: 1s;
        animation-fill-mode: forwards;
        animation-play-state: running;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }

      .box:hover {



        



        /* transform: scale(1.2); */
        /* transform: scale(2) ; */
        /* transform: rotate(360deg); */
        /* transform: translateX(-100px); */
        /* transform: translateY(-100px); */
        /* transform: translate(100px,100px); */
        /* transform: skew(20deg); */
        /* background-color: red; */
      }

      /* Loading Animation */
      /* 
                percentage
                to-from
            */
      @keyframes loading {
        from {
          background-color: blue;
        }
        to {
          background-color: aquamarine;
        }
      }

      @keyframes ultraloading {
        0%{
            background-color: blue;
            box-shadow: 13px 13px 10px 15px rgba(0, 0, 255, 0.37);
            transform: rotate(0deg) scale(1.0);
            
        }
        25%{
            background-color: red;
            box-shadow: 13px 13px 10px 15px rgba(255, 0, 0, 0.342);
            transform: rotate(90deg) scale(1.25);

        }
        50%{
            background-color: orchid;
            box-shadow: 13px 13px 10px 15px rgba(218, 112, 214, 0.329);
            transform: rotate(180deg) scale(1.5);

        }
        75%{
            background-color: purple;
            box-shadow: 13px 13px 10px 15px rgba(128, 0, 128, 0.274);
            transform: rotate(270deg) scale(1.25);

        }
        100%{
            background-color: blue;
            box-shadow: 13px 13px 10px 15px rgba(0, 0, 255, 0.329);
            transform: rotate(360deg) scale(1.0);

        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100"
          height="100"
          fill="currentColor"
          class="bi bi-arrow-repeat"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"
          />
          <path
            fill-rule="evenodd"
            d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
