    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">

   <div class="back-img">

                        <a href="#" title="Instagram"></a><i class="fa-brands fa-instagram"></i>

            <div class="navigation">

                <li><a href="#">Home</a></li>
